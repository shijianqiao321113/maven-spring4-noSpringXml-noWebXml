#mysql db
jdbc.driver = com.mysql.jdbc.Driver
db.url = jdbc:mysql://127.0.0.1:3306/wh?useUnicode=true&amp;characterEncoding=UTF-8
db.username = admin
db.password = admin

#\u76d1\u63a7\u7edf\u8ba1\u7528\u7684filter:stat  \u65e5\u5fd7\u7528\u7684filter:log4j    \u9632\u5fa1sql\u6ce8\u5165\u7684filter:wall
druid.filters=stat
#\u521d\u59cb\u5316\u65f6\u5efa\u7acb\u7269\u7406\u8fde\u63a5\u7684\u4e2a\u6570\u3002\u521d\u59cb\u5316\u53d1\u751f\u5728\u663e\u793a\u8c03\u7528init\u65b9\u6cd5\uff0c\u6216\u8005\u7b2c\u4e00\u6b21getConnection\u65f6
druid.initialSize=10
#\u6700\u5927\u8fde\u63a5\u6c60\u6570\u91cf
druid.maxActive=500
#\u6700\u5c0f\u8fde\u63a5\u6c60\u6570\u91cf
druid.minIdle=10
#\u83b7\u53d6\u8fde\u63a5\u65f6\u6700\u5927\u7b49\u5f85\u65f6\u95f4\uff0c\u5355\u4f4d\u6beb\u79d2
druid.maxWait=60000
druid.useUnfairLock=true
#\u5efa\u8bae\u914d\u7f6e\u4e3atrue\uff0c\u4e0d\u5f71\u54cd\u6027\u80fd\uff0c\u5e76\u4e14\u4fdd\u8bc1\u5b89\u5168\u6027\u3002\u7533\u8bf7\u8fde\u63a5\u7684\u65f6\u5019\u68c0\u6d4b\uff0c\u5982\u679c\u7a7a\u95f2\u65f6\u95f4\u5927\u4e8etimeBetweenEvictionRunsMillis\uff0c\u6267\u884cvalidationQuery\u68c0\u6d4b\u8fde\u63a5\u662f\u5426\u6709\u6548\u3002
druid.testWhileIdle=true
#Destroy\u7ebf\u7a0b\u4f1a\u68c0\u6d4b\u8fde\u63a5\u7684\u95f4\u9694\u65f6\u95f4\uff0ctestWhileIdle\u7684\u5224\u65ad\u4f9d\u636e\uff0c\u8be6\u7ec6\u770btestWhileIdle\u5c5e\u6027\u7684\u8bf4\u660e
druid.timeBetweenEvictionRunsMillis=60000
#\u7528\u6765\u68c0\u6d4b\u8fde\u63a5\u662f\u5426\u6709\u6548\u7684sql\uff0c\u8981\u6c42\u662f\u4e00\u4e2a\u67e5\u8be2\u8bed\u53e5\u3002
druid.validationQuery=SELECT 1
#\u914d\u7f6e\u4e00\u4e2a\u8fde\u63a5\u5728\u6c60\u4e2d\u6700\u5c0f\u751f\u5b58\u7684\u65f6\u95f4\uff0c\u5355\u4f4d\u662f\u6beb\u79d2
druid.minEvictableIdleTimeMillis=60000
#\u7533\u8bf7\u8fde\u63a5\u65f6\u6267\u884cvalidationQuery\u68c0\u6d4b\u8fde\u63a5\u662f\u5426\u6709\u6548\uff0c
druid.testOnBorrow=false
#\u5f52\u8fd8\u8fde\u63a5\u65f6\u6267\u884cvalidationQuery\u68c0\u6d4b\u8fde\u63a5\u662f\u5426\u6709\u6548\uff0c
druid.testOnReturn=false
#\u662f\u5426\u7f13\u5b58preparedStatement\uff0c\u4e5f\u5c31\u662fPSCache\uff0c\u5728mysql5.5\u4ee5\u4e0b\u7684\u7248\u672c\u4e2d\u6ca1\u6709PSCache\u529f\u80fd\uff0c\u5efa\u8bae\u5173\u95ed\u6389
druid.poolPreparedStatements=true
#\u8981\u542f\u7528PSCache\uff0c\u5fc5\u987b\u914d\u7f6e\u5927\u4e8e0\uff0c\u5f53\u5927\u4e8e0\u65f6\uff0cpoolPreparedStatements\u81ea\u52a8\u89e6\u53d1\u4fee\u6539\u4e3atrue\u3002
druid.maxPoolPreparedStatementPerConnectionSize=200
#\u5bf9\u4e8e\u957f\u65f6\u95f4\u4e0d\u4f7f\u7528\u7684\u8fde\u63a5\u5f3a\u5236\u5173\u95ed
druid.removeAbandoned:true
#\u6570\u636e\u5e93\u94fe\u63a5\u8d85\u8fc73\u5206\u949f\u5f00\u59cb\u5173\u95ed\u7a7a\u95f2\u8fde\u63a5 \u79d2\u4e3a\u5355\u4f4d
druid.removeAbandonedTimeout:60
#\u5c06\u5f53\u524d\u5173\u95ed\u52a8\u4f5c\u8bb0\u5f55\u5230\u65e5\u5fd7
druid.logAbandoned:true


#redis
redis.host = 127.0.0.1
redis.port = 6379
#\u6700\u5927\u7684\u6d3b\u8dc3\u8fde\u63a5\u7684\u6570\u91cf
redis.maxActive = 20
#\u6700\u5927\u7684\u95f2\u7f6e\u8fde\u63a5\u7684\u6570\u91cf,\u5f53\u5927\u4e8e\u6700\u5927\u7684\u95f2\u7f6e\u6570\u91cf\u65f6\uff0c\u4f1a\u88ab\u8fde\u63a5\u6c60\u4e3b\u52a8\u9500\u6bc1 
redis.maxIdle = 64
#\u6700\u5c0f\u7684\u95f2\u7f6e\u8fde\u63a5\u7684\u6570\u91cf,\u5f53\u8fde\u63a5\u6c60\u4e2d\u5c0f\u4e8e\u6700\u5c0f\u7684\u95f2\u7f6e\u6570\u91cf\u65f6\uff0c\u4f1a\u521b\u5efa\u65b0\u7684\u8fde\u63a5\u5bf9\u8c61
redis.minIdle = 16
#\u6700\u5927\u7b49\u5f85\u65f6\u95f4
redis.maxWait = 1000
#\u5bf9\u62ff\u5230\u7684connection\u8fdb\u884cvalidateObject\u6821\u9a8c
redis.testOnBorrow = true
#\u5728\u8fdb\u884creturnObject\u5bf9\u8fd4\u56de\u7684connection\u8fdb\u884cvalidateObject\u6821\u9a8c
redis.testOnReturn = false
#\u5b9a\u65f6\u5bf9\u7ebf\u7a0b\u6c60\u4e2d\u7a7a\u95f2\u7684\u94fe\u63a5\u8fdb\u884cvalidateObject\u6821\u9a8c
redis.testWhileIdle = true
#\u5f53client\u60f3\u8fde\u63a5\u6c60\u8bf7\u6c42\u8fde\u63a5\u65f6\uff0c\u6ca1\u6709\u53ef\u7528\u7684\u5bf9\u8c61\u65f6\uff0c\u8fde\u63a5\u6c60\u91c7\u7528\u7684\u7b56\u7565,2\u8868\u793aWHEN_EXHAUSTED_GROW\uff0c\u8868\u660e\u5f53\u8fde\u63a5\u8017\u5c3d\u65f6\uff0c\u6c60\u4f1a\u4e3b\u52a8create\u4e00\u4e2a\u65b0\u7684\u8fde\u63a5
redis.whenExhaustedAction = 0

#activemq
activemq.url = tcp://127.0.0.1:61616
#\u961f\u5217\u540d\u79f0
activemq.queue.name = test_queue
